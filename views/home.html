<div class="main">
    <div class="container">
        <div class="pet m{{$index}}" ng-repeat="pet in pets | orderBy: 'name'">
            <h1 class="primary"><strong>{{pet.name}}</strong></h1>
            <h1 class="secondary">{{pet.animal}}</h1>
            <a class="button detail" href="#/details/{{currentUser.regUser}}/{{pet.$id}}">
                <span title="Go to check-in URL"></span>
            </a>
            <a class="button delete">
                <span title="Delete" ng-click="deletePet(pet.$id)"></span>
            </a>
        </div>
    </div>

    <form action="#/addPet">
        <button type="submit" class="btn">+ Pet</button>
    </form>
</div>
