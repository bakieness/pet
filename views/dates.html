<div class="main">
    <div class="container">
        <div class="pet" ng-repeat="pet in pets | orderBy: 'name'">
            <p class="primary">
                <strong>{{pet.name}}</strong>
            </p>
            <div ng-repeat="reminder in pet.Reminders | orderObjectBy:'date':false">
                <p class="secondary">
                    <strong>{{reminder.date | date: "dd-MM-yyyy"}}:</strong> {{reminder.note}}
                </p>
            </div>
        </div>
        <form action="#/addReminder">
            <button type="submit" class="btn">+ Reminder</button>
        </form>
    </div>
</div>
